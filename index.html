<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            src="assets/img/cinematic_slider_01.jpg"
            alt="Exploração cinematográfica sobre obsessão e vício"
          />
          <div class="content">
            <p class="subtitle">Requiem for a dream</p>
            <h1 class="title">
              Uma Exploração Cinematográfica sobre Vício e Obsessão
            </h1>
            <p class="text">
              Uma jornada intensa e visceral que explora os limites dos sonhos,
              vícios e desespero humano. Acompanhe a história de quatro
              personagens cujas vidas são consumidas por suas ambições e
              fraquezas.
            </p>
            <button class="custom-next-button">Começar</button>
          </div>
        </div>

        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <!-- Add more slides if needed -->
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script src="main.js"></script>
  </body>
</html>
